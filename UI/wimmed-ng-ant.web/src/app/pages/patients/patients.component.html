<div class="patients-page">
  <h2>Patients</h2>
  <input nz-input placeholder="Search patients..." [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" style="width: 300px; margin-bottom: 16px;" />
  <nz-table [nzData]="pagedPatients" [nzLoading]="loading" [nzPageSize]="pageSize" [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>ID Number</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of pagedPatients">
        <td>{{ patient.name }}</td>
        <td>{{ patient.surname }}</td>
        <td>{{ patient.idNumber }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.dateOfBirth | date }}</td>
      </tr>
    </tbody>
  </nz-table>
  <nz-pagination
    [nzPageIndex]="pageIndex"
    [nzTotal]="filteredPatients.length"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChange($event)"
    style="margin-top: 16px;"
  ></nz-pagination>
</div>
