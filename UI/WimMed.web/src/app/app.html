<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
    white-space: nowrap;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--electric-violet);
  }
  .pill-group .pill:nth-child(6n + 3) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5),
  .pill-group .pill:nth-child(6n + 6) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>


<main class="main">
  <div class="content">
    <div class="left-side">
      <img src="https://cdn.prod.website-files.com/66584b829478735f52f8ba16/6662d494583f8dfc446fe178_Wimmy_final_m.png" alt="Wimmy.com Logo" class="wimmy-logo" style="max-width: 9.2rem;" />
      <div class="new-patient">
        <h2>New Patient</h2>
        <form #patientForm="ngForm" (ngSubmit)="onAddPatient()">
          <input type="text" [(ngModel)]="newPatient.name" name="name" placeholder="Name" required />
          <input type="text" [(ngModel)]="newPatient.surname" name="surname" placeholder="Surname" required />
          <input type="text" [(ngModel)]="newPatient.idNumber" name="idNumber" placeholder="ID Number" required />
          <input type="email" [(ngModel)]="newPatient.email" name="email" placeholder="Email"/>
          <input type="text" [(ngModel)]="newPatient.phone" name="phone" placeholder="Phone" required />
          <input type="date" [(ngModel)]="newPatient.dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" required />
          <button type="submit">Add Patient</button>
        </form>
      </div>
    </div>
    <div class="patient-list">
      <h2>Patient List</h2>
      <button (click)="refreshPatients()">Refresh List</button>
      <ul>
        <li *ngFor="let patient of patients$ | async">
          {{ patient.name }} {{ patient.surname }}
          <button (click)="onDeletePatient(patient.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
